<ion-view view-title="Sign-In" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login(data)">Login</button>
      <button class="button button-block button-positive" ng-click="fblogin()">Facebook Login</button>
      <button class="button button-block button-balanced" ng-click="login(data)">Create Account</button>
  </ion-content>
</ion-view>
