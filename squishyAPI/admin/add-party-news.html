<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Push Party News</title>
</head>
<body>
  <form action="/partynews" method="post">
    <h2>Send Party News</h2>

    <p>
      <textarea name="text" id="" cols="50" rows="10" placeholder="Message here..."></textarea>
    </p>

    <p>
      <input type="text" required name="username" placeholder="Username" />
    </p>
    <p>
      <button type="submit">Send News</button>
    </p>
  </form>
</body>
</html>
